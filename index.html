<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoJS Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-header {
            padding: 1.5rem;
            background: #f0f0f0;
            color: #333;
            border-bottom: 2px solid #667eea;
        }

        .video-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .video-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .video-grid {
                gap: 1.5rem;
            }

            .video-header {
                padding: 1rem;
            }

            .video-header h2 {
                font-size: 1.25rem;
            }
        }

        /* Ensure videos are responsive on very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .video-grid {
                gap: 1rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .video-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Gallery</h1>
        
        <div class="video-grid">
            <article class="video-card">
                <div class="video-header">
                    <h2>Talk</h2>
                    <p>Main presentation video</p>
                </div>
                <div class="video-wrapper">
                    <video controls preload="metadata">
                        <source src="videos/talk.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </article>

            <article class="video-card">
                <div class="video-header">
                    <h2>Q&A</h2>
                    <p>Question and answer session</p>
                </div>
                <div class="video-wrapper">
                    <video controls preload="metadata">
                        <source src="videos/qa.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
